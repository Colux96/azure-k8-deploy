name: Lint Helm Charts
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: 'v3.15.3' 
    
    - name: Lint Helm charts
      run: |
        helm lint ./my_application
      working-directory: terraform 
